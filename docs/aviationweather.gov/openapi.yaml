    TAFproperties:
      type: object
      description: TAFs
      properties:
        icaoId:
          type: string
          default: ''
          description: ICAO identifier
          examples: [KORD]
        dbPopTime:
          type: string
          default: ''
          description: The time the product was received (yyyy-mm-dd hh:mm:ss)
          examples: ['2023-11-03 23:20:09']
        bulletinTime:
          type: string
          default: ''
          description: The official time of the bulletin (yyyy-mm-dd hh:mm:ss)
          examples: ['2023-11-03 23:20:00']
        issueTime:
          type: string
          default: ''
          description: The time the product was issued (yyyy-mm-dd hh:mm:ss)
          examples: ['2023-11-03 23:20:00']
        validTimeFrom:
          type: integer
          default: 0
          description: The time the period of validity starts (unix timestamp)
          examples: [1699056000]
        validTimeTo:
          type: integer
          default: 0
          description: The time the period of validity ends (unix timestamp)
          examples: [1699164000]
        rawTAF:
          type: string
          default: ''
          description: The raw text of the TAF
          examples: [KORD 032320Z 0400/0506 VRB05KT P6SM FEW050 SCT080 OVC110 TEMPO 0401/0403 -SHRA BKN050 OVC080 FM040600 34006KT P6SM FEW015 SCT100 BKN150 FM041400 01008KT P6SM SCT020 SCT100 TEMPO 0415/0419 BKN015 FM050100 32004KT P6SM FEW020 SCT250]
        mostRecent:
          type: integer
          default: 0
          description: Most recent flag (1=most recent, 0=not)
          examples: [1]
        remarks:
          type: string
          default: ''
          description: Any additional remarks for TAF
          examples: [RMK PGG]
        lat:
          type: number
          default: 0
          description: Latitude of site in degrees
          examples: [41.9602]
        lon:
          type: number
          default: 0
          description: Longitude of site in degrees
          examples: [-87.9316]
        elev:
          type: integer
          default: 0
          description: Elevation of site in meters
          examples: [202]
        prior:
          type: integer
          default: 0
          description: Priority of site for proessive disclosure (0-9)
          examples: [0]
        name:
          type: string
          default: ''
          description: Full name of the site
          examples: [Chicago/O'Hare Intl, IL, US]
        fcsts:
          type: array
          description: Each forecast within the TAF
          items:
            type: object
            required:
              - timeGroup
              - timeFrom
              - timeTo
              - timeBec
              - fcstChange
              - probability
              - wdir
              - wspd
              - wgst
              - wshearHgt
              - wshearDir
              - wshearSpd
              - visib
              - altim
              - vertVis
              - wxString
              - notDecoded
              - clouds
              - icgTurb
              - temp
            properties:
              timeGroup:
                type: integer
                description: Index into the forecast groups (incrementing integer)
                examples: [0]
              timeFrom:
                type: integer
                description: The time the forecast validity starts (unix timestamp)
                examples: [1699056000]
              timeTo:
                type: integer
                description: The time the forecast validity ends (unix timestamp)
                examples: [1699077600]
              timeBec:
                type: integer
                default: null
                description: The time the forecast transitoin ends BECMG 0501/0503 - last time in sequence (unix timestamp)
                examples: [1699153200]
              fcstChange:
                type: string
                default: null
                description: Change type for each forecast
                enum:
                  - TEMPO
                  - FM
                  - BECMG
                  - PROB
              probability:
                type: integer
                default: null
                description: The probability of occurrence from PROB30 change group
                examples: [30]
              wdir:
                default: null
                description: Wind direction in degrees of VRB for variable winds
                anyOf:
                  - type: integer
                  - type: string
                examples: [VRB]
              wspd:
                type: integer
                default: null
                description: Wind speed in knots
                examples: [5]
              wgst:
                type: integer
                default: null
                description: Wind gusts in knots
                examples: [12]
              wshearHgt:
                type: integer
                default: null
                description: Wind shear layer top in feet
                examples: [2000]
              wshearDir:
                type: integer
                default: null
                description: Wind direction at top of wind shear layer in degrees
                examples: [200]
              wshearSpd:
                type: integer
                default: null
                description: Wind speed at top of wind shear layer in knots
                examples: [40]
              visib:
                default: null
                description: Visibility in statute miles, 6+ is greater than 6 sm
                anyOf:
                  - type: number
                  - type: string
                examples: [2]
              altim:
                type: number
                default: null
                description: Altimeter setting in hectoPascal
                examples: [1016.2]
              vertVis:
                type: integer
                default: null
                description: Vertical visibility in feet
                examples: [100]
              wxString:
                type: string
                default: null
                description: Encoded present weather string
                examples: ['-SHRA']
              notDecoded:
                type: string
                default: null
                description: Any text that wasn't decoded
                examples: [ROTOR CONEXIST]
              clouds:
                $ref: "#/components/schemas/CloudInfo"
              icgTurb:
                type: array
                description: Icing and turbulence forecasts
                items:
                  type: object
                  description: Icing or turbulence data
                  required:
                    - var
                    - intensity
                    - minAlt
                    - maxAlt
                  properties:
                    var:
                      type: string
                      description: Variable - ice or turb
                      enum:
                        - ICE
                        - TURB
                      examples: [TURB]
                    intensity:
                      type: integer
                      description: Intensity setting (0-9, see TAF implementation table)
                      examples: [2]
                    minAlt:
                      type: integer
                      description: Minimum altitude in feet
                      examples: [9000]
                    maxAlt:
                      type: integer
                      description: Maximum altitude in feet
                      examples: [18000]
                  x-examples:
                    var: TURB
                    intensity: 2
                    minAlt: 9000
                    maxAlt: 18000
              temp:
                type: array
                description: The temp Schema
                items:
                  type: object
                  description: A Schema
                  required:
                    - validTime
                    - sfcTemp
                    - maxOrMin
                  properties:
                    validTime:
                      type: integer
                      description: Valid time for max/min temperature (unix timestamp)
                      examples: [1699369200]
                    sfcTemp:
                      type: integer
                      description: Surface tmperature in Celcius
                      examples: [1]
                    maxOrMin:
                      type: string
                      description: Is the value a max or min
                      enum:
                        - MAX
                        - MIN
                      examples: [MAX]
                  x-examples:
                    validTime: 1699369200
                    sfcTemp: 1
                    maxOrMin: MAX
