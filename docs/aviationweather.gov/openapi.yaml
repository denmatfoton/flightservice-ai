  schemas:
    METARproperties:
      type: object
      properties:
        icaoId:
          type: string
          default: ''
          description: ICAO identifier
          examples: [KORD]
        receiptTime:
          type: string
          default: ''
          description: The time the observation was received (yyyy-mm-dd hh:mm:ss)
          examples: ['2023-11-03 21:54:03']
        obsTime:
          type: integer
          description: The observation time (unix timestamp)
          examples: [1699048260]
        reportTime:
          type: string
          default: ''
          description: The time of the report (yyyy-mm-dd hh:mm:ss)
          examples: ['2023-11-03 22:00:00']
        temp:
          type: number
          default: 0
          description: Temperature in Celcius
          examples: [14.4]
        dewp:
          type: number
          default: null
          description: Dewpoint temperature in Celcius
          examples: [2.8]
        wdir:
          minimum: 0
          default: null
          description: Wind direction in degrees or VRB for variable winds
          anyOf:
            - type: integer
            - type: string
          examples: [230]
        wspd:
          type: integer
          default: null
          minimum: 0
          description: Wind speed in knots
          examples: [6]
        wgst:
          type: integer
          default: null
          minimum: 0
          description: Wind gusts in knots
          examples: [12]
        visib:
          default: null
          description: Visibility in statute miles, 10+ is greater than 10 sm
          anyOf:
            - type: number
            - type: string
          examples: [3]
        altim:
          type: number
          default: null
          description: Altimeter setting in hectopascals
          examples: [1016.3]
        slp:
          type: number
          default: null
          description: Sea level pressure in hectopascals
          examples: [1016.2]
        wxString:
          type: string
          default: null
          description: Encoded present weather string
          examples: ['-RA']
        presTend:
          type: number
          default: null
          description: Pressure tendency over last 3 hours in hectopascals
          examples: [null]
        maxT:
          type: number
          default: null
          description: Maximum temperature over last 6 hours in Celcius
          examples: [23.4]
        minT:
          type: number
          default: null
          description: Minimum temperature over last 6 hours in Celcius
          examples: [12.3]
        maxT24:
          type: number
          default: null
          description: Maximum temperature over last 24 hours in Celcius
          examples: [23.4]
        minT24:
          type: number
          default: null
          description: Minimum temperature over last 24 hours in Celcius
          examples: [12.3]
        precip:
          type: number
          default: null
          minimum: 0
          description: Precipitation over last hour in inches
          examples: [0.01]
        pcp3hr:
          type: number
          default: null
          minimum: 0
          description: Precipitation over last 3 hours in inches
          examples: [0.1]
        pcp6hr:
          type: number
          default: null
          minimum: 0
          description: Precipitation over last 6 hours in inches
          examples: [0.23]
        pcp24hr:
          type: number
          default: null
          minimum: 0
          description: Precipitation over last 24 hours in inches
          examples: [0.53]
        snow:
          type: number
          default: null
          minimum: 0
          description: Snow depth in inches
          examples: [1]
        vertVis:
          type: integer
          default: null
          minimum: 0
          description: Vertical visibility in feet
          examples: [100]
        metarType:
          type: string
          default: ''
          description: Type of encoding
          enum:
            - METAR
            - SPECI
            - SYNOP
            - BUOY
            - CMAN
          examples: [METAR]
        rawOb:
          type: string
          default: ''
          description: Raw text of observation
          examples: [KORD 032151Z 23006KT 10SM BKN110 OVC250 14/03 A3000 RMK AO2 SLP162 VIRGA OHD T01440028]
        lat:
          type: number
          default: 0
          description: Latitude of site in degrees
          examples: [41.9602]
        lon:
          type: number
          default: 0
          description: Longitude of site in degrees
          examples: [-87.9316]
        elev:
          type: integer
          default: 0
          description: Elevation of site in meters
          examples: [202]
        name:
          type: string
          default: ''
          description: Full name of the site
          examples: [Chicago/O'Hare Intl, IL, US]
        clouds:
          $ref: "#/components/schemas/CloudInfo"
        fltCat:
          type: string
          default: ''
          description: Flight category restriction
          examples: [IFR]
    METARtext:
      type: string
      description: Raw text of observation
      examples: [KORD 032151Z 23006KT 10SM BKN110 OVC250 14/03 A3000 RMK AO2 SLP162 VIRGA OHD T01440028]
    METARJSON:
      type: array
      items:
        $ref: "#/components/schemas/METARproperties"
    METARGeoJSON:
      type: object
      properties:
        type:
          type: string
